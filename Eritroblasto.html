<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora de Eritroblastos</title>
</head>
<body>
<main id="container"> 
    <div id="calculator">
        <h2>
            Calculadora de Eritroblastos
        </h2>
        <div id="input_box"> 
            <div class="input-field">
                <label for="leucocitos">Contagem Total de Leucócitos</label>
                <input type="number" id="leucocitos">
            </div>

            <div class="input-field">
                <label for="eritroblastos">Contagem Total de Eritroblastos</label>
                <input type="number" id="eritroblastos">
            </div>
        </div>

        <div id="result">
            <h4>Resultado:</h4>
            <span id="total">Contagem Total de Leucócitos Corrigida: 0</span> 
        </div>  

        <button id="calculate" onclick="calculate()">
            Calcular
        </button>
    </div>

    <footer>
        <p>&copy; By LandG</p>
    </footer>
</main>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
